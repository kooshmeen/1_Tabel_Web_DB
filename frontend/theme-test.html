<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dark-mode-toggle">
        <button id="theme-toggle" class="btn btn-theme" title="Toggle Dark Mode">üåô</button>
    </div>
    
    <div class="container">
        <h2>Theme Toggle Test</h2>
        
        <div class="form-group">
            <label for="test-input">Test Input:</label>
            <input type="text" id="test-input" placeholder="Type here to test...">
        </div>
        
        <div class="form-group">
            <label for="test-select">Test Select:</label>
            <select id="test-select">
                <option value="">Choose an option...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="test-password">Test Password:</label>
            <input type="password" id="test-password" placeholder="Password">
        </div>
        
        <button type="button" id="test-button">Test Button</button>
        
        <div class="success-message" style="display: block; margin-top: 10px;">
            Success message example
        </div>
        
        <div class="error-message" style="display: block; margin-top: 10px;">
            Error message example
        </div>
        
        <div class="form-footer">
            <p>Test links: <a href="login.html">Login</a> | <a href="register.html">Register</a> | <a href="dashboard-admin.html">Admin Dashboard</a></p>
        </div>
    </div>

    <script>
        // Theme management functions
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                themeToggle.title = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }
            
            console.log(`üé® Theme changed to: ${theme}`);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    toggleTheme();
                });
            }
        });
    </script>
</body>
</html>
