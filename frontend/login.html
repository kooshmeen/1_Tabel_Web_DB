<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Critical CSS to prevent flash of unstyled content -->
    <style>
        /* Initialize theme before page loads */
        html {
            background-color: #f4f4f4;
            color: #333333;
        }
        
        html[data-theme="dark"] {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        body {
            background-color: inherit;
            color: inherit;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    
    <!-- Initialize theme before page renders -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="container">
        <!-- Div for top right functionalities (dark mode toggle) -->
        <div class="dark-mode-toggle">
            <button id="theme-toggle" class="btn btn-theme" title="Toggle Dark Mode">ðŸŒ™</button>
        </div>
        <form id="login-section">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
        </form>
        <button id="login-button">Login</button>
        <div id="login-error" class="error-message" style="display: none;"></div>
        <div id="login-success" class="success-message" style="display: none;"></div>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
