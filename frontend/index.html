<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management System</h1>
        </header>

        <!-- Formular pentru adÄƒugare utilizator -->
        <section class="add-user-section">
            <h2>Add New User</h2>
            <form id="userForm" class="user-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </section>

        <!-- Lista utilizatori -->
        <section class="users-section">
            <h2>Users List</h2>
            <button id="refreshUsers" class="btn btn-secondary">Refresh Users</button>
            <div id="usersContainer" class="users-container">
                <p>Loading users...</p>
            </div>
        </section>

        <!-- Modal pentru editare -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit User</h2>
                <form id="editForm" class="user-form">
                    <input type="hidden" id="editUserId">
                    
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" name="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Message area -->
        <div id="messageArea" class="message-area"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
