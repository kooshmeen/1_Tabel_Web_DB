<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Critical CSS to prevent flash of unstyled content -->
    <style>
        /* Initialize theme before page loads */
        html {
            background-color: #f4f4f4;
            color: #333333;
        }
        
        html[data-theme="dark"] {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        body {
            background-color: inherit;
            color: inherit;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
    
    <!-- Initialize theme before page renders -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="dark-mode-toggle">
            <button id="theme-toggle" class="btn btn-theme" title="Toggle Dark Mode">ðŸŒ™</button>
        </div>
        <form id="register-section">
            <h2>Register Account</h2>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType" required>
                    <option value="user">Normal User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" name="adminPassword" disabled>
                <small class="helper-text">Required only for admin accounts</small>
            </div>

            <button type="submit">Register</button>
            
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>    
    </div>

    <script src="js/register.js"></script>
</body>
</html>
